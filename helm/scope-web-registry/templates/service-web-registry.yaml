#
# Service, Deployment, and ConfigMap for web_registry.
#

---

apiVersion: "v1"
kind: "Service"
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app: "{{ .Release.Name }}"

spec:
  selector:
    app: "{{ .Release.Name }}"
  ports:
    - port: 8000
      targetPort: 3000
      protocol: "TCP"

---

apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "{{ .Release.Name }}-deployment"
  labels:
    app: "{{ .Release.Name }}"

spec:
  replicas: 2
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      containers:
        - name: "{{ .Release.Name }}"
          image: {{ (printf "%s/%s:%s" .Values.registryUrl .Values.imageName .Values.imageTag) | quote }}
          imagePullPolicy: "Always"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: "{{ .Release.Name }}-config"
              mountPath: "/cloned_repository/web_registry/dist/config/"
          resources:
            limits:
              cpu: "100m"
#            requests:
#              cpu: 100m
#              memory: 128Mi
#            limits:
#              cpu: 250m
#              memory: 256Mi
      volumes:
        - name: "{{ .Release.Name }}-config"
          configMap:
            name: "{{ .Release.Name }}-configmap-config"
      imagePullSecrets:
        - name: "{{ .Release.Name }}-secret-image-pull"

---

---

apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "{{ .Release.Name }}-configmap-config"
data:
  clientConfig.js: |
    const CLIENT_CONFIG = {
      "flaskBaseUrl": "{{ .Values.webRegistryConfig.flaskBaseUrl }}"
    };
