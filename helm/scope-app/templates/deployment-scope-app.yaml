apiVersion: 'apps/v1'
kind: 'Deployment'
metadata:
  name: 'deployment-scope-app'
  labels:
    app: 'scope-app'

spec:
  # TODO: Current 1 replica because of internal state, increase when stateless
  replicas: 1
  selector:
    matchLabels:
      app: 'scope-app'
  template:
    metadata:
      labels:
        app: 'scope-app'
    spec:
      containers:
        - name: 'scope-app'
          image: 'scope-app'
          imagePullPolicy: 'Never'
          ports:
            - containerPort: 4000

