apiVersion: 'apps/v1'
kind: 'Deployment'
metadata:
  name: 'deployment-{{ .Release.Name }}'
  labels:
    app: '{{ .Release.Name }}'

spec:
  replicas: 3
  selector:
    matchLabels:
      app: '{{ .Release.Name }}'
  template:
    metadata:
      labels:
        app: '{{ .Release.Name }}'
    spec:
      containers:
        - name: 'scope-web'
          image: '{{ printf "%s/%s:%s" .Values.registry.url .Values.image.name .Values.image.tag }}'
          imagePullPolicy: 'Always'
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: '100m'

      imagePullSecrets:
        - name: 'secret-image-pull-{{ .Release.Name }}'
